<!DOCTYPE html>
<html>
    <head>
      <title>AutoMom</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <h1>AutoMom</h1>


      <div class="container">
        <div class="row article">
          <div class="col-md-12 text-center box">


<form id="sign-up">
    <fieldset>
      <h2>Sign up</h2>
      <input type="text" name="credentials[email]" value="" placeholder="email">
      <input type="password" name="credentials[password]" value="" placeholder="password">
      <input type="password" name="credentials[password_confirmation]" value="" placeholder ="password confirmation">
      <input type="submit" name="submit" value="Sign up">
      <div id ="prompt"></div>
    </fieldset></form>


            <form id="sign-in">

                <fieldset>
                  <h2>Sign in</h2>
                  <input type="text" name="credentials[email]" value="" placeholder="email">
                  <input type="password" name="credentials[password]" value="" placeholder="password">
                  <input type="submit" name="submit" value="Sign in">
                  <div id ="prompt"></div>
                </fieldset>
</form>


              <h2>Sign out</h2>
                  <form id="sign-out">
                      <input type="submit" name="submit" value="Sign Out">
                  </form>


            <form id="change-password">
             <fieldset>
               <legend>Change Password</legend>
               <input type="text" name="passwords[old]" id="change-password-old" placeholder="Old Password">
               <input type="password" name="passwords[new]" id="change-password-new" placeholder="New Password">
               <input type="submit" name="submit" value="Change Password!">
             </fieldset>
           </form>

           <h2> Create a chore</h2>
           <form id="create-chore">
             <fieldset>
          <input type="text" name="chore[chore_name]" id="chore_name" placeholder="Chore name"><br>
          <textarea cols="25" rows="7" name="chore[directions]" id="directions" placeholder="Write directions here"></textarea><br>
          <input type="text" name="chore[day_of_week]" id="day_of_week" placeholder="Day of week"><br>
          <input type="text" name="chore[user_id]" id="user_id" placeholder="User ID"><br>
          <input type ="submit" name="submit" value="Create chore">
        </fieldset>
      </form>

      <BR><BR><BR><BR>






          </div>

          </div>
        </div>


    </body>
</html>
